<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NurikAI - Professional Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 1. Orqa fon animatsiyasi */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBg 15s ease infinite;
        }

        @keyframes gradientBg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 2. O'ng yuqoridagi Akkount qo'shish tugmasi */
        .top-right-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.9);
            color: #e73c7e;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: 0.3s;
            z-index: 1002;
        }

        .top-right-btn:hover {
            transform: scale(1.05);
            background: #fff;
        }

        /* 3. Chap tomondagi yashirin menyu */
        .sidebar {
            position: fixed;
            left: -210px;
            top: 0;
            width: 250px;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            transition: 0.5s;
            padding: 20px;
            z-index: 1000;
        }

        .sidebar-trigger {
            position: fixed;
            left: 0;
            top: 0;
            width: 20px;
            height: 100%;
            z-index: 1001;
        }

        .sidebar-trigger:hover + .sidebar, .sidebar:hover {
            left: 0;
        }

        .sidebar h2 { color: white; border-bottom: 1px solid #444; padding-bottom: 10px; }
        
        .menu-item {
            color: white;
            padding: 15px 0;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .menu-item:hover { color: #23d5ab; }
        .menu-item i { margin-right: 15px; }

        /* 4. Markazdagi Chat Card */
        .card {
            background: rgba(255, 255, 255, 0.15);
            width: 90%;
            max-width: 500px;
            padding: 30px;
            border-radius: 25px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            color: white;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .chat-box {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            height: 250px;
            margin: 20px 0;
            padding: 15px;
            overflow-y: auto;
            text-align: left;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
        }

        .bot-msg { background: rgba(35, 213, 171, 0.3); align-self: flex-start; }
        .user-msg { background: rgba(231, 60, 126, 0.4); align-self: flex-end; }

        /* 5. YOZISH MAYDONI - SIZ SO'RAGAN QISM */
        .input-area {
            display: flex;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px;
            border-radius: 30px;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .input-area input {
            flex: 1;
            padding: 12px 20px;
            border: none;
            outline: none;
            background: transparent;
            font-size: 15px;
            color: #333;
        }

        .send-btn {
            background: #e73c7e;
            color: white;
            border: none;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .send-btn:hover { 
            background: #23a6d5;
            transform: rotate(15deg);
        }

    </style>
</head>
<body>

    <button class="top-right-btn">
        <i class="fas fa-plus-circle"></i> Akkount qo'shish
    </button>

    <div class="sidebar-trigger"></div>

    <div class="sidebar">
        <h2>Menyu</h2>
        <div class="menu-item"><i class="fas fa-home"></i> Asosiy</div>
        <div class="menu-item"><i class="fas fa-user"></i> Profil</div>
        <div class="menu-item"><i class="fas fa-cog"></i> Sozlamalar</div>
        <div class="menu-item"><i class="fas fa-history"></i> Tarix</div>
    </div>

    <div class="card">
        <h2 style="margin-top: 0;"><i class="fas fa-robot"></i> NurikAI Chat</h2>
        
        <div class="chat-box">
            <div class="message bot-msg">Assalomu alaykum! NurikAI tizimiga xush kelibsiz.</div>
            </div>

        <div class="input-area">
            <input type="text" placeholder="Xabaringizni shu yerga yozing...">
            <button class="send-btn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

</body>
</html>
