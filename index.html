<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NurikAi | Rasmiy</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle at center, #1e1e2f, #0f0c29);
            height: 100vh;
            display: flex;
            color: white;
            overflow: hidden;
        }

        /* Chap Panel */
        .sidebar {
            width: 260px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            padding: 15px;
        }

        .new-chat-btn {
            border: 1px solid #00d2ff;
            background: rgba(0, 210, 255, 0.1);
            color: white;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 20px;
            transition: 0.3s;
        }

        .new-chat-btn:hover { background: #00d2ff; color: #000; }

        /* Asosiy qism */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .top-nav {
            display: flex;
            justify-content: flex-end;
            padding: 15px;
        }

        .profile-btn {
            background: #333;
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
        }

        /* Chat maydoni */
        #chat-display {
            flex: 1;
            padding: 20px 15%;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .welcome-center {
            text-align: center;
            margin-top: 15vh;
        }

        .welcome-center h1 {
            font-size: 3.5rem;
            color: #00d2ff;
            margin-bottom: 10px;
        }

        .message {
            padding: 12px 18px;
            border-radius: 15px;
            max-width: 80%;
            line-height: 1.5;
        }

        .user-msg {
            align-self: flex-end;
            background: #00d2ff;
            color: #000;
        }

        .ai-msg {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Pastki Input */
        .input-area {
            padding: 20px 15%;
            background: linear-gradient(transparent, #0f0c29);
        }

        .input-box {
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            display: flex;
            padding: 10px 15px;
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 1rem;
        }

        .send-btn {
            background: #00d2ff;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <button class="new-chat-btn" onclick="location.reload()">+ Yangi Chat</button>
        <p style="color: #666; font-size: 0.8rem;">Tarix (Tez kunda...)</p>
    </div>

    <div class="main-content">
        <div class="top-nav">
            <button class="profile-btn">Akkaunt</button>
        </div>

        <div id="chat-display">
            <div class="welcome-center" id="welcome">
                <h1>NurikAi</h1>
                <p>Xush kelibsiz! Qanday yordam bera olaman?</p>
            </div>
        </div>

        <div class="input-area">
            <div class="input-box">
                <input type="text" id="userInput" placeholder="NurikAi'ga yozing...">
                <button class="send-btn" onclick="askAi()">âž¤</button>
            </div>
        </div>
    </div>

    <script>
        // DIQQAT: API KALITNI SHU YERGA QO'YING
        const API_KEY = "Sizning_API_Kalitingiz_Bu_Yurda"; 

        async function askAi() {
            const input = document.getElementById('userInput');
            const display = document.getElementById('chat-display');
            const welcome = document.getElementById('welcome');
            const text = input.value.trim();

            if (!text) return;

            // Welcome yozuvini yo'qotish
            if (welcome) welcome.remove();

            // Foydalanuvchi xabari
            display.innerHTML += `<div class="message user-msg">${text}</div>`;
            input.value = "";
            display.scrollTop = display.scrollHeight;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: text }] }] })
                });

                const data = await response.json();
                const aiText = data.candidates[0].content.parts[0].text;

                // AI javobi
                display.innerHTML += `<div class="message ai-msg"><b>NurikAi:</b><br>${aiText}</div>`;
                display.scrollTop = display.scrollHeight;

            } catch (error) {
                display.innerHTML += `<div class="message ai-msg" style="color: red;">Xatolik yuz berdi. API kalitni tekshiring!</div>`;
            }
        }

        // Enter bosilganda yuborish
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') askAi();
        });
    </script>
</body>
</html>
