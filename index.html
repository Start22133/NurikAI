<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NurikAI - Professional Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 1. Orqa fon animatsiyasi */
        body {
            margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh; display: flex; justify-content: center; align-items: center;
            overflow: hidden;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%; animation: gradientBg 15s ease infinite;
        }

        @keyframes gradientBg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 2. O'ng yuqoridagi Akkount tugmasi (O'zgarmadi) */
        .top-right-btn {
            position: fixed; top: 20px; right: 20px;
            padding: 12px 25px; border: none; border-radius: 30px;
            cursor: pointer; background: rgba(255, 255, 255, 0.9);
            color: #e73c7e; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: 0.3s; z-index: 1002;
        }

        /* 3. YANGI: Uchta nuqta tugmasi (Chap yuqorida) */
        .menu-dots {
            position: fixed; top: 20px; left: 20px;
            width: 45px; height: 45px; background: rgba(255, 255, 255, 0.9);
            border: none; border-radius: 12px; cursor: pointer;
            color: #333; font-size: 20px; z-index: 1100;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* 4. Sidebar (Faqat .active class bilan chiqadi) */
        .sidebar {
            position: fixed; left: -280px; top: 0; width: 260px; height: 100%;
            background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(15px);
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 80px 20px 20px 20px; z-index: 1050;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }
